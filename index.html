<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titan Engine 1.21 | Modular Edition</title>
    <style>
        /* Modern Minecraft-Style Dark UI */
        :root {
            --ui-bg: rgba(15, 15, 20, 0.9);
            --accent: #8e44ad;
            --slot-bg: rgba(30, 30, 35, 0.8);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #020205; 
            font-family: 'Segoe UI', 'Ubuntu', sans-serif;
            user-select: none;
            touch-action: none;
        }

        canvas { display: block; }

        /* HUD & DEBUG INFO */
        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #ccc;
            pointer-events: none;
            text-shadow: 2px 2px 4px #000;
            font-size: 14px;
        }

        #biome-tag {
            color: var(--accent);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* CROSSHAIR */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* CHAT SYSTEM */
        #chat-container {
            position: fixed;
            bottom: 110px;
            left: 20px;
            width: 320px;
            max-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: none;
        }

        #chat-history {
            color: white;
            font-family: monospace;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #chat-input {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            display: none; /* Hidden by default */
            width: 90%;
            outline: none;
        }

        #chat-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--ui-bg);
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            pointer-events: auto;
        }

        /* HOTBAR */
        #hotbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: var(--ui-bg);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #333;
            pointer-events: auto;
        }

        .slot {
            width: 55px;
            height: 55px;
            background: var(--slot-bg);
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .slot.active {
            border-color: var(--accent);
            background: #2a1a35;
            transform: translateY(-8px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }
    </style>
</head>
<body>

    <div id="hud">
        <div id="biome-tag">Titan Engine v1.21</div>
        <div id="debug-coords">XYZ: Loading...</div>
    </div>

    <div id="crosshair"></div>
    <button id="chat-btn">üí¨</button>

    <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Type a command (/help)...">
    </div>

    <div id="hotbar">
        <div class="slot active" onclick="updateSlotUI(0)">‚öîÔ∏è</div>
        <div class="slot" onclick="updateSlotUI(1)">üß±</div>
        <div class="slot" onclick="updateSlotUI(2)">üíß</div>
        <div class="slot" onclick="updateSlotUI(3)">üüß</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script>
        // Slot Selection
        function updateSlotUI(index) {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(s => s.classList.remove('active'));
            slots[index].classList.add('active');
            
            // Sends the info to the main.js file
            if (window.updateSlot) {
                window.updateSlot(index);
            }
        }

        // Chat Visibility Toggle
        const chatBtn = document.getElementById('chat-btn');
        const chatInput = document.getElementById('chat-input');
        
        chatBtn.onclick = () => {
            const visible = chatInput.style.display === 'block';
            chatInput.style.display = visible ? 'none' : 'block';
            if (!visible) chatInput.focus();
        };

        // Command Sending
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== '') {
                if (window.sendChat) {
                    window.sendChat(e.target.value);
                }
                e.target.value = '';
                chatInput.style.display = 'none';
            }
        });

        // Error Catcher (Displays errors on screen for your tablet)
        window.onerror = function(msg, url, line) {
            const history = document.getElementById('chat-history');
            const err = document.createElement('div');
            err.style.color = "#ff4444";
            err.innerText = "Error: " + msg;
            history.appendChild(err);
        };
    </script>

    <script type="module" src="./main.js"></script>

</body>
</html>
