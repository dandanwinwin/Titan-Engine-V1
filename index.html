<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titan Engine 1.21 | Modular</title>
    <style>
        :root { --ui-bg: rgba(20, 20, 25, 0.9); --accent: #8e44ad; }
        body { margin: 0; overflow: hidden; background: #000; user-select: none; touch-action: none; font-family: monospace; }
        
        /* HUD & DEBUG */
        #hud { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; text-shadow: 1px 1px 0 #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: rgba(255,255,255,0.6); transform: translate(-50%,-50%); pointer-events: none; }

        /* HOTBAR */
        #hotbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; padding: 10px; background: var(--ui-bg); border-radius: 12px; border: 1px solid #444; pointer-events: auto;
        }
        .slot {
            width: 50px; height: 50px; background: #222; border: 2px solid #555; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; transition: 0.1s;
        }
        .slot.active { border-color: var(--accent); background: #2a1a35; transform: translateY(-4px); }

        /* CHAT SYSTEM */
        #chat-btn { position: fixed; top: 10px; right: 10px; font-size: 24px; cursor: pointer; z-index: 100; background: none; border: none; }
        #chat-container {
            position: fixed; bottom: 100px; left: 10px; width: 300px; height: 200px;
            display: flex; flex-direction: column; justify-content: flex-end; pointer-events: none;
        }
        #chat-history { color: white; text-shadow: 1px 1px 0 #000; font-size: 14px; margin-bottom: 5px; opacity: 0.8; height: 150px; overflow-y: hidden; }
        #chat-input {
            pointer-events: auto; background: rgba(0,0,0,0.6); border: 1px solid #666; color: white; padding: 5px; display: none; width: 100%;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div id="debug-coords">XYZ: 0 / 60 / 0</div>
        <div id="biome-tag">Biome: Plains</div>
    </div>
    
    <div id="crosshair"></div>
    <button id="chat-btn">üí¨</button>

    <div id="chat-container">
        <div id="chat-history"><div>>> System: Engine Loaded.</div></div>
        <input type="text" id="chat-input" placeholder="Type /help for commands...">
    </div>

    <div id="hotbar">
        <div class="slot active" onclick="setSlot(0)">‚öîÔ∏è</div> <div class="slot" onclick="setSlot(1)">üß±</div> <div class="slot" onclick="setSlot(2)">üíß</div> <div class="slot" onclick="setSlot(3)">üüß</div> </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module" src="./main.js"></script>

    <script>
        function setSlot(i) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.slot')[i].classList.add('active');
            window.updateSlot(i);
        }
        
        document.getElementById('chat-btn').onclick = () => {
            const inp = document.getElementById('chat-input');
            const isHidden = inp.style.display === 'none' || inp.style.display === '';
            inp.style.display = isHidden ? 'block' : 'none';
            if(isHidden) inp.focus();
        };

        document.getElementById('chat-input').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                window.sendChat(e.target.value);
                e.target.value = '';
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
